<ul id="card_{{card.type}}"
    ng-switch="card.type"
    class="collapsible popout"
    data-collapsible="accordion">
    <li ng-switch-when="parentCategory">
        <div class="collapsible-header active">
            <i class="material-icons">filter_drama</i>
            Select a Category
        </div>
        <div class="collapsible-body">
            <div class="collection">
                <a ng-click="apply(category._id)"
                   ng-repeat="category in card.data"
                   class="collection-item btn-flat">{{category.name}}</a>
            </div>
            <!--Button-->
            <!--<div class="row">
                <div class="col s3 offset-s9 m1 offset-m11 acc-next">
                    <a class="btn-floating" ng-click="applyOperation"><i
                            class="material-icons">done</i></a>
                </div>-->
        </div>
        </div>
    </li>
    <li ng-switch-when="subCategory">
        <div class="collapsible-header active">
            <i class="material-icons">filter_drama</i>
            Select a Sub Category
        </div>
        <div class="collapsible-body">
            <div class="collection">
                <a ng-click="apply(category._id)"
                   ng-repeat="category in card.data"
                   class="collection-item btn-flat">{{category.name}}</a>
            </div>
            <!--Button-->
            <!--<div class="row">
                <div class="col s3 offset-s9 m1 offset-m11 acc-next">
                    <a class="btn-floating" ng-click="applyOperation"><i
                            class="material-icons">done</i></a>
                </div>-->
        </div>
        </div>
    </li>
    <li ng-switch-when="uploadImage">
        <div class="collapsible-header active">
            <i class="material-icons">filter_drama</i>
            Add Image
        </div>
        <div class="collapsible-body">
            <div class="margin-10">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Select A File"
                                       id="uploadImage"
                                       type="file"
                                       class="validate"
                                       file-model="card.selectedData">
                            </div>
                            <a class="btn"
                               ng-click="apply(card.selectedData)">Upload</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </li>

    <li ng-switch-when="newListing">
        <div class="collapsible-header active">
            <i class="material-icons">filter_drama</i>
            Final Check
        </div>
        <div class="collapsible-body">
            <div class="margin-10">
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s12">
                            <input placeholder="Manufacture Part Number"
                                   id="mpn"
                                   type="text"
                                   ng-model="card.listing.mpn">
                            <label for="mpn">MPN</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Model"
                                   id="model"
                                   type="text"
                                   ng-model="card.listing.model">
                            <label for="model">Model</label>
                        </div>
                        <div class="input-field col s12">
                            <select
                                    ng-model="card.listing.ebay.itemCondition"
                                    ng-options="option.DisplayName for option in card.listing.ebay.categoryDetails.ConditionValues">
                            </select>
                            <label>Condition</label>
                            {{card.listing.itemCondition}}
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Payment Method"
                                   id="payment_method"
                                   type="text"
                                   ng-model="card.listing.ebay.paymentMethod">
                            <label for="payment_method">Payment Method</label>
                        </div>
                        <div class="input-field col s12">
                            <p>
                                <input type="checkbox"
                                       id="return"
                                       ng-model="card.listing.ebay.returnPolicyEnabled"/>
                                <label for="return">Returns Accepted</label>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </li>
</ul>
