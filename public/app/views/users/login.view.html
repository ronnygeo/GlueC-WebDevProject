<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="user.username" id="username" type="text" class="validate">
                <label for="username">Uername</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="user.password" id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row center">
            <div class col s12>
                <a ng-click="login()" class="waves-effect waves-light btn">Login</a>
            </div>
        </div>
    </form>
</div>
