<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <h1>{{model.user.firstName}}</h1>
                <h1>{{model.user.lastName}}'s Profile</h1>
            </div>
        </div>
        <div class="row">
            <div ng-click="newMessage()" class="btn blue">Message {{model.user.firstName}}</div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s6 m4" ng-repeat="product in model.user.products">
                    <div class="card grey darken-3">
                        <div class="card-image">
                            <img src="{{product.imageUrl}}">
                            <span class="card-title">{{product.name}}</span>
                        </div>
                        <div class="card-content white-text">
                            <p>{{product.description}}</p>
                            <p>{{product.price}}</p>
                        </div>
                        <div class="card-action">
                            <a href="#/user/{{user._id}}/product/{{product._id}}">See {{product.name}}</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
