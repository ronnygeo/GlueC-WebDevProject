<div class="container">
    <div class="section main-content">
        <div class="row">
            <div class="col s12 m10 offset-m1">
                <form class="form-profile">
                    <h2 class="form-signin-heading">Profile</h2>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" id="inputUsername" ng-model="user.user.username" class="form-control"
                               placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" ng-model="user.user.password" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" id="inputFirstName" ng-model="user.user.firstName" class="form-control"
                               placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" id="inputLastName" ng-model="user.user.lastName" class="form-control"
                               placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" ng-model="user.user.email" class="form-control"
                               placeholder="Email address" required>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label for="roles">Role</label>
                            <select class="browser-default" name="roles" id="roles" ng-model="user.user.roles">
                                <!--<option value="" disabled selected>Choose your option</option>-->
                                <option value="customer">Customer</option>
                                <option value="merchant">Merchant</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6">
                            <img ng-show="user.user.imageUrl !== undefined" src={{user.user.imageUrl}} width="100%" />
                        </div>
                        <div class="col s12 m6">
                            <input ng-model="user.user.imageUrl" id="imageUrl" type="text">
                            <label for="imageUrl">Avatar</label>
                        </div>
                    </div>

                    <div class="row center margin-5">
                        <div class col s12 m6 offset-m3>
                            <a class="waves-effect waves-light btn" ng-click="user.update()">Update</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
