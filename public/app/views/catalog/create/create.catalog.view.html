<form class="form-catalog">
    <h2 class="form-signin-heading">Profile</h2>
    <div class="form-group">
        <label for="inputUsername">Catalog Name</label>
        <input type="text" id="inputUsername" ng-model="cc.catalog.name" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="inputPassword">Merchant</label>
        <input type="hidden" id="inputPassword" ng-model="cc.catalog.merchantId" class="form-control" value="cc.user._id" required>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" ng-click="cc.createCatalog()">Update</button>
</form>
