<div>
    <div class="row">
        <div class="col s12 m6">
            <div class="row">
                <div class="card white darken-1">
                    <div class="card-content black-text"
                         ng-controller="DoughnutCtrl as dc">
                        <span class="card-title">Overview</span>
                        <div class="card-content">
                            <canvas id="doughnut1"
                                    class="chart chart-doughnut"
                                    chart-data="dc.data"
                                    chart-labels="dc.labels"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card white darken-1">
                    <div class="card-content center-align black-text">
                        <a href="#/dashboard/profile/edit">
                            <span class="card-title">Edit Profile</span><br><br>
                            <i class="fa fa-3x fa-pencil-square-o"
                               aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="row">
                <div class="card white darken-1"
                     ng-if="dc.isUserMerchant() || dc.isUserAdmin()">
                    <div class="card-content center-align black-text">
                        <a href="#/dashboard/catalog/new"><span class="card-title">Add Catalog</span><br><br>
                            <i class="fa fa-3x fa-plus-circle"></i></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card white darken-1"
                     ng-if="dc.isUserMerchant() || dc.isUserAdmin()">
                    <div class="card-content center-align black-text">
                        <a href="#/dashboard/product/new">
                            <span class="card-title">Add Product</span><br><br>
                            <i class="fa fa-3x fa-plus-circle"></i></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card white darken-1"
                     ng-if="dc.isUserMerchant() || dc.isUserAdmin()">
                    <div class="card-content center-align black-text">
                        <a>
                            <span class="card-title">Add Listing</span><br><br>
                            <i class="fa fa-3x fa-plus-circle"
                               aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card white darken-1"
                     ng-if="dc.isUserMerchant() || dc.isUserAdmin()">
                    <div class="card-content center-align black-text">
                        <a href="#/dashboard/provider/new"><span class="card-title">Add Provider</span><br><br>
                            <i class="fa fa-3x fa-plus-circle"
                               aria-hidden="true"></i></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
