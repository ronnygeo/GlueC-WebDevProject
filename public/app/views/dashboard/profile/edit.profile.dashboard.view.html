<div class="row" ng-controller="ProfileController as pc">
    <div class="col s12 m10 offset-m1">
        <form class="form-profile">
            <h5>Profile</h5>
            <div class="divider"></div>
            <br>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" id="inputUsername" ng-model="pc.user.username" class="form-control"
                       placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" ng-model="pc.user.password" class="form-control"
                       placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" id="inputFirstName" ng-model="pc.user.firstName" class="form-control"
                       placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" id="inputLastName" ng-model="pc.user.lastName" class="form-control"
                       placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" ng-model="pc.user.email" class="form-control"
                       placeholder="Email address" required>
            </div>
            <div class="row">
                <div class="col s12">
                    <label for="roles">Role</label>
                    <select class="browser-default" name="roles" id="roles" ng-model="pc.user.roles">
                        <!--<option value="" disabled selected>Choose your option</option>-->
                        <option value="customer">Customer</option>
                        <option value="merchant">Merchant</option>
                    </select>
                </div>
            </div>
            <div class="row s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Avatar</span>
                        <input
                                type="file"
                                id="imageUpload"
                                ngf-select
                                ng-model="pc.user.image"
                                name="file"
                                ngf-pattern="'image/*'"
                                accept="image/*"
                                ngf-max-size="20MB"
                        />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <input ng-model="pc.user.imageUrl" id="imageUrl" type="text">
                    <label for="imageUrl">Enter Image Url</label>
                </div>
                <div class="col s12 m6">
                    <img ng-if="pc.user.imageUrl && !pc.user.image"
                         src={{pc.user.imageUrl}}
                         width="100%"/>
                    <img style="width:100%" ng-if="pc.user.image" ngf-thumbnail="pc.user.image"/>
                </div>
            </div>

            <div class="row center margin-5">
                <div class col s12 m6 offset-m3>
                    <a class="waves-effect waves-light btn" ng-click="pc.update()">Update</a>
                </div>
            </div>
        </form>
    </div>
</div>
