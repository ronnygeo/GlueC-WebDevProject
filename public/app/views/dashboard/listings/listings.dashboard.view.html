<div class="row">
    <div ng-controller="ListingController as lc">
        <div class="col s12 m6"
             ng-repeat="listing in lc.listings">
            <div class="card grey darken-3">
                <div class="card-image">
                    <a href="#/dashboard/listing/{{listing._id}}/view">
                        <img ng-src="{{listing.ebay.image}}"/>
                        <div id="search-product-badge"
                             class="chip"
                             ng-if="listing.providerId=='10001'">
                            eBay
                        </div>
                        <div id="search-product-badge"
                             class="chip"
                             ng-if="listing.providerId=='10002'">
                            Amazon
                        </div>
                    </a>
                </div>
                <div class="card-content white-text">
                    <h5>{{listing.title}}</h5>
                    <h6>{{listing.description}}</h6>
                    <h6>{{listing.price.value | currency}}</h6>
                </div>
                <div class="card-action center">
                    <div class="row">
                        <div class="col s6 m6">
                            <a href="#/dashboard/listing/{{listing._id}}/view">
                                <i class="fa fa-arrow-right"
                                   aria-hidden="true"></i>
                                Details</a>
                        </div>
                        <div class="col s6 m6">
                            <a href=""
                               ng-click="lc.deleteListing(listing._id)">
                                <i class="fa fa-trash-o"
                                   aria-hidden="true"></i>
                                Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-action center">
    <a class="btn waves-effect"
       href="#/sell">Add Listing</a>
</div>
