<div class="row" ng-controller="DashboardUserController as admin">
    <div class="" ng-if="dc.isUserAdmin()">
        <table class="responsive-table">
            <tbody>
            <!--<tr>-->
        <!--<td>Username</td>-->
                <!--<td>Password</td>-->
                <!--<td>Email</td>-->
                <!--<td>Roles</td>-->
                <!--<td>Actions</td>-->
            <!--</tr>-->
           <tr>
                <td><input type="text" ng-model="admin.user.username" id="adminNewUsername" class="validate"
                           placeholder="Username"></td>
                <td>
                    <input type="password" ng-model="admin.user.password" id="adminNewPassword" class="validate"
                           placeholder="Password">
                </td>
               <td>
                   <input type="email" ng-model="admin.user.email" id="adminNewEmail" class="validate"
                          placeholder="Email">
               </td>
                <td>
                    <input type="text" ng-model="admin.user.roles" id="adminNewRoles" class="validate"
                           placeholder="merchant, admin">
                </td>
                <td style="white-space: nowrap">
                    <button ng-click="admin.updateUser()" class="btn green">
                        <i class="fa fa-thumbs-up fa-2x"></i>
                    </button>
                    <button ng-click="admin.addUser()" class="btn blue"><i class="fa fa-plus-square fa-2x"></i>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="u in admin.users">
                <td>{{u.username}}</td>
                <td></td>
                <td>{{u.email}}</td>
                <td>{{u.roles}}</td>
                <td>
                    <button ng-click="admin.selectUser($index)" class="btn amber"><i
                            class="fa fa-pencil fa-2x"></i>
                    </button>
                    <button ng-click="admin.deleteUser($index)" class="btn red"><i
                            class="fa fa-trash fa-2x"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</div>
