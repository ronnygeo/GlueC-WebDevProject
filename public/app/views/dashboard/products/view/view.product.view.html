<div ng-controller="ViewProductController as model"><div class="card-image waves-effect waves-block waves-light center-align">
    <img ng-src="{{model.product.imageUrl}}" alt="Product Image" class="responsive-img" />
    <!--<span class="card-title">{{model.product.title[0] | removeDoubleQuotes}}</span>-->
</div>
<div class="card-content">
    <span class="card-title">
        {{model.product.name}}
    </span>
    <p>
        {{model.product.description}}
    </p>
    <p>
        Category : {{model.product.subCategory.name}}
    </p>
    <h5>{{model.product.price.value | currency}}</h5>
</div>
<div class="card-action">
    <a href="#/dashboard/product/{{model.product._id}}/edit">Edit</a>
    <a href="">Delete</a>
</div>
</div>
