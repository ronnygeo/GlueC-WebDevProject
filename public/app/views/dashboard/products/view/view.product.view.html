<div ng-controller="ViewProductController as model">
    <div class="card-image waves-effect waves-block waves-light center-align">
        <img ng-src="{{model.product.imageUrl}}"
             alt="Product Image"
             class="responsive-img"/>
    </div>
    <div class="card-content">
    <h4>
        {{model.product.name}}
    </h4>
        <p>
            {{model.product.description}}
        </p>
        <p>
            Category : {{model.product.subCategory.name}}
        </p>
        <h5>{{model.product.price.value | currency}}</h5>
    </div>
    <div class="card-action center">
        <div class="row">
            <div class="col s12 l4">
                <a href="#/dashboard/product/{{model.product._id}}/edit">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit</a>
            </div>
            <div class="col s12 l4">
                <a href=""
                   ng-click="model.deleteProduct(model.product._id)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                    Delete</a>
            </div>
            <div class="col s12 l4">
                <a href=""
                   ng-click="model.createListing(model.product)">
                <i class="fa fa-plus" aria-hidden="true"></i>
                    New Listing</a>
            </div>
        </div>
    </div>
</div>
