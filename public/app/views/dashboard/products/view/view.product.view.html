<div class="card-image waves-effect waves-block waves-light center-align">
    <img ng-src="{{model.product.imageUrl}}" alt="Product Image">
    <!--<span class="card-title">{{model.product.title[0] | removeDoubleQuotes}}</span>-->
</div>
<div class="card-content">
    <span class="card-title">
        {{model.product.title}}
    </span>
    <p>
        {{model.product.description}}
    </p>
</div>
<div class="card-action">
    <a href="#/dashboard/product/{{product._id}}/edit">Edit</a>
    <a href="">Delete</a>
</div>
