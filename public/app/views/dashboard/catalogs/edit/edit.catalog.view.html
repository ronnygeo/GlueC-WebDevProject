<div class="row" ng-controller="EditCatalogController as ecc">
<form class="col s12">
    <h5>Update Catalog</h5>
    <div class="row">
        <div class="input-field col s12">
        <label for="inputCatName" class="active">Catalog Name</label>
        <input type="text" id="inputCatName" ng-model="ecc.catalog.name" class="validate">
        </div>
        <div class="input-field col s12">
            <label for="inputDesc" class="active">Catalog Description</label>
        <textarea id="inputDesc" ng-model="ecc.catalog.description" placeholder="" class="materialize-textarea validate">
</textarea>
            </div>
    </div>
    <!--<div class="form-group">-->
        <!--<input type="hidden" ng-model="cc.catalog.merchantId" value="cc.user._id" required>-->
    <!--</div>-->
    <br>
    <button class="btn btn-lg btn-primary btn-block" ng-click="ecc.updateCatalog()">Update</button>
</form>
</div>
