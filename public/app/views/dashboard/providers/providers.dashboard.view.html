<div class="row">
    <div ng-controller="ProviderController as provc">
        <div class="col s12 offset-m3 m6 provider-view">
            <div class="card grey"
                 ng-repeat="provider in provc.providers">
                <div class="card-content white-text">
                    <h5>{{provider.name}}</h5>
                    <p>Username: {{provider.providerUsername}}</p>
                </div>
                <div class="card-action">
                    <a href=""
                       ng-click="provc.deleteProvider(provider._id)">
                        <i class="fa fa-trash-o"
                           aria-hidden="true"></i>
                        Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-action center">
    <a class="btn waves-effect"
       href="#/dashboard/provider/new">Add Provider</a>
</div>
