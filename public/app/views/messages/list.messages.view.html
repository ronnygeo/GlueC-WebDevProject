<br>
<div class="container">
    <div class="row">
        <div class="col offset-s1 s10">
            <h2>Inbox</h2>
            <ul class="collection">
    <li class="collection-item avatar" ng-repeat="message in mc.messages">
        <i class="material-icons circle red">insert_chart</i>
        <span class="title">{{message.from}}</span>
        <p>{{message.message}}</p>
        <a ng-show="message.unread" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
</ul>
        </div>
    </div>
</div>
