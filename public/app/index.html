<!DOCTYPE html>
<html lang="en" ng-app="GluecApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#FFAB00">
    <title>GlueC</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <!--<link rel="css" href="http  s://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">-->
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
          media="screen,projection">

    <!--Angular Material CSS-->
    <!--<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">-->

    <!--NG Progress StyleSheet-->
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css" media="screen,projection"/>
    <link href="css/style.css" rel="stylesheet" media="screen,projection"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Logo Font-->
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet"
          type='text/css'/>


    <!--Import jQuery before materialize.js-->
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>-->
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>

    <!--Angular JS Files-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!--Angular Bower Scipts-->
    <!--<script src="bower_components/angular-aria/angular-aria.js"></script>-->
    <!--<script src="bower_components/angular-animate/angular-animate.js"></script>-->
    <!--<script src="bower_components/angular-material/angular-material.js"></script>-->

    <!--NG Progress-->
    <script src="bower_components/ngprogress/build/ngprogress.js"></script>

    <!--Filter Package-->
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>

    <!--Ng Modules-->
    <script src="directives/directive.js"></script>
    <script src="gluec-app.js"></script>

    <!--App Routing-->
    <script src="gluec-config.js"></script>

    <!--Controllers-->
    <script src="views/home/home.controller.js"></script>
    <script src="views/users/register.controller.js"></script>
    <script src="views/users/profile.controller.js"></script>
    <script src="views/users/login.controller.js"></script>
    <script src="views/main/main.controller.js"></script>
    <script src="views/search/search.controller.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/dashboard/dashboard.controller.js"></script>
    <script src="views/product/pdp.controller.js"></script>
    <script src="views/listing/create-listing.controller.js"></script>

    <!--Services-->
    <script src="services/ebay.service.client.js"></script>
    <script src="services/user.service.client.js"></script>

    <!--Filters-->
    <script src="filters/string.filter.js"></script>

    <!--Directives-->
    <script src="directives/mobile.nav.directives.js"></script>

    <!--Factories-->
    <script src="factory/progress-bar.factory.js"></script>

    <!--Init JS-->
    <script src="js/init.js"></script>
</head>
<body ng-controller="MainController">
<!--Header-->
<!--There is a bug in side view while using ng-iclude-->
<!--<div ng-include="'views/header/header.view.html'"></div>-->
<div class="navbar-fixed" ng-controller="HeaderController">
    <nav class="amber accent-4" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#/home" class="brand-logo">GlueC</a>
            <ul class="right hide-on-med-and-down">
                <li ng-show="user"><a href="#/profile"><i class="material-icons left">perm_identity</i>Welcome
                    {{user.firstName}}</a></li>
                <li ng-show="user"><a href="#/dashboard"><i class="material-icons left">dashboard</i>Dashboard</a></li>
                <li><a href="#/new-listing"><i class="material-icons left">shopping_cart</i>Sell</a></li>
                <li ng-hide="user" ng-class="{active: $location.url() == '/register'}"><a href="#/register">Register</a>
                </li>
                <li ng-hide="user" ng-class="{active: $location.url() == '/login'}"><a href="#/login">Login</a></li>
                <li ng-show="user"><a ng-click="logout()">Logout</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li ng-show="user"><a href="#/profile"><i class="material-icons left">perm_identity</i>Welcome
                    {{user.firstName}}</a></li>
                <li ng-show="user"><a href="#/dashboard"><i class="material-icons left">dashboard</i>Dashboard</a></li>
                <li><a href="#/new-listing"><i class="material-icons left">shopping_cart</i>Sell</a></li>
                <li ng-hide="user" ng-class="{active: $location.url() == '/register'}"><a href="#/register">Register</a>
                </li>
                <li ng-hide="user" ng-class="{active: $location.url() == '/login'}"><a href="#/login">Login</a></li>
                <li ng-show="user"><a ng-click="logout()">Logout</a></li>
            </ul>
            <a href="#" mobile-nav data-activates="nav-mobile" class="button-collapse"><i
                    class="material-icons">menu</i></a>
        </div>
    </nav>
</div>

<!--Main Content-->
<div ng-view></div>

<!--Footer-->
<div ng-include="'views/footer/footer.view.html'"></div>
</body>
</html>
